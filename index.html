<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">

        <div class="top">
            <div class="userDetail">
                <div class="profileImg">
                    <img src="./img/Subodh.jpg" class="cover" alt="">
                </div>
                <h3>thoresubodh<br><span>Pune, india</span></h3>
            </div>

            <div>
                <img class="dot" src="./img/dot.png" alt="">
            </div>


        </div>


        <div class="imgBX">
            <img src="./img/bg.jpg" class="cover" alt="">
        </div>

        <div class="actionBtns">
            <div class="left">
                <img src="./img/heart.png" onclick="heart_red()" id="" class="heart" alt="">
                <img src="./img/comment.png" class="comment" alt="">
                <img src="./img/share.png" class="share" alt="">
            </div>
            <div class="right">
                <img src="./img/bookmark.png" alt="">
            </div>
        </div>

        <h4 class="likes">3,444 likes</h4>
        <h4 class="message">
            <b>thoresubodh</b> I have created Instagram Clone.
            <span>#html</span> <span>#css</span> <span>#JS</span>
        </h4>

        <h4 class="comments">View all 300 comments</h4>

        <div class="addComments">
            <div class="userImg">
                <img src="./img/user.jpg" alt="">
            </div>
            <input type="text" class="text" placeholder="Add a comment...">
        </div>

        <h5 class="postTime">4 hours ago</h5>
    </div>
    
    <script src="/main.js"></script>
</body>

</html>
